apiVersion: v1
kind: Template
labels:
  template: f8a-server-backbone
metadata:
  name: f8a-server-backbone
  annotations:
    description: f8a-server-backbone
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      service: f8a-server-backbone
    name: f8a-server-backbone
  spec:
    replicas: "${{REPLICAS}}"
    selector:
      service: f8a-server-backbone
    template:
      metadata:
        labels:
          service: f8a-server-backbone
      spec:
        containers:
        - command:
          - /bin/entrypoint.sh
          env:
          - name: BAYESIAN_GREMLIN_HTTP_SERVICE_HOST
            value: bayesian-gremlin-http
          - name: BAYESIAN_GREMLIN_HTTP_SERVICE_PORT
            value: "8182"
          - name: PGBOUNCER_SERVICE_HOST
            value: bayesian-pgbouncer
          - name: PGBOUNCER_SERVICE_PORT
            value: "5432"
          - name: LICENSE_SERVICE_HOST
            value: f8a-license-analysis
          - name: LICENSE_SERVICE_PORT
            value: "6162"
          - name: PGM_SERVICE_HOST
            value: bayesian-kronos
          - name: CHESTER_SERVICE_HOST
            value: f8a-npm-insights
          - name: PGM_SERVICE_PORT
            value: "6006"
          - name: POSTGRESQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: coreapi-postgres
                key: database
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: coreapi-postgres
                key: password
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
                name: coreapi-postgres
                key: username
          - name: API_BACKBONE_SERVICE_PORT
            value: "5000"
          - name: API_BACKBONE_SERVICE_TIMEOUT
            value: "60"
          - name: NUMBER_WORKER_PROCESS
            value: "4"
          - name: CLASS_TYPE
            value: "sync"
          - name: FLASK_LOGGING_LEVEL
            value: ${FLASK_LOGGING_LEVEL}
          image: "${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${IMAGE_TAG}"
          name: f8a-server-backbone
          ports:
          - containerPort: ${{API_BACKBONE_SERVICE_PORT}}
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
            successThreshold: 1
            tcpSocket:
              port: ${{API_BACKBONE_SERVICE_PORT}}
          readinessProbe:
            tcpSocket:
              port: ${{API_BACKBONE_SERVICE_PORT}}
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 30
          resources:
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      service: f8a-server-backbone
    name: f8a-server-backbone
  spec:
    ports:
    - port: ${{API_BACKBONE_SERVICE_PORT}}
      name: "${API_BACKBONE_SERVICE_PORT}"
      targetPort: ${{API_BACKBONE_SERVICE_PORT}}
      protocol: TCP
    selector:
      service: f8a-server-backbone
- apiVersion: v1
  kind: Route
  metadata:
    name: f8a-server-backbone
  spec:
    host: ${BACKBONE_API_HOSTNAME}
    to:
      kind: Service
      name: f8a-server-backbone

parameters:
- description: A hostname where the Bayesian API should be exposed (will be auto-generated if empty)
  displayName: Bayesian API hostname
  required: false
  name: BACKBONE_API_HOSTNAME

- description: CPU request
  displayName: CPU request
  required: true
  name: CPU_REQUEST
  value: "128m"

- description: CPU limit
  displayName: CPU limit
  required: true
  name: CPU_LIMIT
  value: "500m"

- description: Memory request
  displayName: Memory request
  required: true
  name: MEMORY_REQUEST
  value: "512Mi"

- description: Memory limit
  displayName: Memory limit
  required: true
  name: MEMORY_LIMIT
  value: "512Mi"

- description: Docker registry where the image is
  displayName: Docker registry
  required: true
  name: DOCKER_REGISTRY
  value: "registry.devshift.net"

- description: Docker image to use
  displayName: Docker image
  required: true
  name: DOCKER_IMAGE
  value: "fabric8-analytics/f8a-server-backbone"

- description: Image tag
  displayName: Image tag
  required: true
  name: IMAGE_TAG
  value: "latest"

- description: Number of deployment replicas
  displayName: Number of deployment replicas
  required: true
  name: REPLICAS
  value: "1"

- description: Port Number
  displayName: Port Number
  required: true
  name: API_BACKBONE_SERVICE_PORT
  value: "5000"

- description: "Flask logging level (see: https://docs.python.org/3/library/logging.html#levels)"
  displayName: Flask logging level
  required: false
  name: FLASK_LOGGING_LEVEL
  value: "INFO"
